{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block body_class %}helsinkioppii-page-group-page{% endblock %}

{% block content %}
    <section class="main-section">
        <div class="container">
            <h1>{{ page.title }}</h1>
            <ul>
                {% for subpage in page.get_children %}
                    <li><a href="{{ subpage.url }}">{{ subpage.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </section>
{% endblock %}

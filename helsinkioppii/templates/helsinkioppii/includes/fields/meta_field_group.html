<div class="row">
    <div class="col-md-8 col-lg-7 {% if not field.help_text %}col-lg-offset-3{% else %}col-lg-push-3{% endif %}">
        <div class="panel form-panel">
            <label for="{{ field.id_for_label }}">
                <b>{{ field.label }}</b>
            </label>
            <div class="form-group">
                {{ field }}
                {% if field.errors %}
                    {{ field.errors }}
                {% endif %}
            </div>
        </div>
    </div>
    {% if field.help_text %}
        <div class="col-md-8 col-lg-3 col-lg-pull-7">
            {% if field.help_text %}
                <p class="aside-help text-muted">
                    {{ field.help_text }}
                </p>
            {% endif %}
        </div>
    {% endif %}
</div>

{% load i18n %}

<form enctype="multipart/form-data" method="post" action="{{ form_action_url }}">
    {% csrf_token %}
    {% for field in form.visible_fields %}
        <div class="row">
            <div class="col-md-8 col-lg-7 {% if not field.help_text %}col-lg-offset-3{% else %}col-lg-push-3{% endif %}">
                <label for="{{ field.id_for_label }}">
                    <b>{{ field.label }}</b>
                </label>
                <div class="form-group">
                    {{ field }}
                    {% if field.errors %}
                        {{ field.errors }}
                    {% endif %}
                </div>
            </div>
            {% if field.help_text %}
                <div class="col-md-8 col-lg-3 col-lg-pull-7">
                    <p class="aside-help text-muted">
                        {{ field.help_text }}
                    </p>
                </div>
            {% endif %}
        </div>
    {% endfor %}
    <div class="row">
        <div class="col-md-8 col-lg-7 col-lg-offset-3">
            <button type="submit" class="btn btn-primary">
                {% if draft %}
                    {% trans "Save draft" %}
                {% else %}
                    {% trans "Save and publish changes" %}
                {% endif %}
            </button>
        </div>
    </div>
</form>

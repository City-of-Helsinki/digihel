{% extends "base.html" %}

{% block body_class %}template-contentpage{% endblock %}

{% block content %}
<style>
.block-image img {
    width: 100%;
    height: 100%;
}
</style>

<article>
{% for block in page.body %}
    {% if block.block_type == 'heading' %}
        <h1>{{ block.value }}</h1>
    {% else %}
        <section class="row block-{{ block.block_type }}">
            <div class="col-sm-8">
            {{ block }}
            </div>
        </section>
    {% endif %}
{% endfor %}
</article>
{% endblock %}

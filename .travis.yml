language: python
python: '3.6'
env: DATABASE_USER=postgres
install:
  - nvm install 4.5.0
  - node -v
  - pip install -U pip
  - pip install -r requirements.txt
  - npm install
  - python manage.py bower install

before_script:
  - psql -c 'create database digihel;' -U postgres

script: py.test --reuse-db

services:
  - elasticsearch

addons:
  postgresql: "9.3"

notifications:
  slack:
    secure: 

cache:
  directories:
    - /home/travis/.cache/pip

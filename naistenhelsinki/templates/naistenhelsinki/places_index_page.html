{% extends "base.html" %}
{% load wagtailimages_tags wagtailcore_tags %}

{% block content %}
<div class="container main-container page-content" role="main">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="page-title">{{ page.title }}</h1>
        </div>
    </div>
    <div class="row">
          <!-- Grid layout needs rework to wrap and align properly -->
          {% for place in page.places %}
          <div class="col-sm-6 col-md-4">
            <div class="place-preview match-height">
              {% image place.image fill-560x420 as place_image %}
              <h3>{{ place.title }}</h3>
              <p>{{ place.description|richtext }}</p>
            </div>
          </div>
          {% endfor %}
    </div>
</div>
{% endblock %}
